<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .container {
            text-align: center;
        }

        .container img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form class="form-container" action="/" method="post">
        <div class="container">
            <img class="mb-4" src="img\mail.png" alt="" width="72" height="72">
            <h1>Sign Up</h1>
            <p class="form-description">Sign up for my newsletter</p>
            <hr>
        
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="" name="fname" required>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="" name="lname" required>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="" name="email" required>
        
            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>
</html>
